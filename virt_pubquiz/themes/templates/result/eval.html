{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
    {% for team in teams %}
        <li class="nav-item">
            <a class="nav-link {% if team_active == team.team_id %}active{% endif %}" id="tab-team-{{ team.team_id }}" data-toggle="tab" href="#team-{{ team.team_id }}" role="tab" aria-controls="team-{{ team.team_id }}" aria-selected="{% if team_active == team.team_id %}true{% else %}false{% endif %}">{{ team.name }} [<span id="team_{{ team.team_id }}_points">{{ team.points }}</span>]</a>
        </li>
    {% endfor %}
    </ul>

    <div class="tab-content" id="myTabContent">
    {% for team in teams %}
        <div class="tab-pane fade show {% if team_active == team.team_id %}active{% endif %}" id="team-{{ team.team_id }}" role="tabpanel" aria-labelledby="tab-team-{{ team.team_id }}">
            {% include "result/answers.html" %}
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='util.js') }}"></script>
{% endblock %}
