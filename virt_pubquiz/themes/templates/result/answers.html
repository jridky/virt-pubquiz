<div id="message">
</div>

<form method="POST"  class="w-100">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        {% for answer in team.answers %}
            <tr>
                <td>{{ answer.question }}</td>
                <td>{{ answer.answer }}</td>
                <td>
                    <input name="answer_{{ answer.question_id }}_points" type="number" value="{% if answer.points %}{{ answer.points }}{% else %}0{% endif %}" min="0" style="width: 55px" onchange="save_points({{ team.team_id }}, {{ answer.question_id }},this.value)">
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</form>
