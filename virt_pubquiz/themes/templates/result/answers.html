<form method="POST"  class="w-100">
    <input type="hidden" name="team_id" value="{{ team.team_id }}" />
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        {% for answer in team.answers %}
            <tr>
                <td>{{ answer.question }}</td>
                <td>{{ answer.answer }}</td>
                <td>
                    <input name="answer_{{ answer.question_id }}_points" type="number" value="{% if answer.points %}{{ answer.points }}{% else %}0{% endif %}" min="0" style="width: 55px">
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <button type="submit" name="update" class="btn btn-primary float-right">Update</button>
</form>
