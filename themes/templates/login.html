{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}

    <div class="column is-4 is-offset-4 w-50">
        <h3 class="title">Login</h3>
        <div class="box">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="name">Login name</label>
                    <input id="name" class="form-control" type="text" name="name" placeholder="Login name" autofocus="">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group float-right">
                    <button class="btn btn-primary is-block is-info is-large is-fullwidth">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
