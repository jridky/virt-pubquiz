<div role="tabpanel" class="tab-pane settings-section mt-4" id="import">
    <h1>Import quiz</h1>
    <hr>

    <form method="POST" class="w-100" action="{{ url_for('quiz.import_quiz') }}">

        <input name="quiz_id" type="hidden" value="{% if quiz.quiz_id %} {{ quiz.quiz_id }} {% endif %}"/>
		<div class="form-group">
            <label for="title">From directory</label>
            <select class="form-control" name="from_dir">
                <option value=""></option>
                {% for directory in directories %}
                <option value="{{ directory }}">{{ directory }}</option>
                {% endfor %}
            </select>
		</div>
		<div class="form-group">
            <div class="form-check">
                <input id="new" name="new_update" type="radio" value="new" class="form-check-input" checked/>
				<label for="new" class="form-check-label">&nbsp;&nbsp; New quiz</label>
            </div>
            <div class="form-check">
                <input id="update" name="new_update" type="radio" value="update" class="form-check-input" {% if not quiz.quiz_id %} disabled {% endif %}/>
				<label for="update" class="form-check-label">&nbsp;&nbsp; Update actual quiz</label>
            </div>
		</div>

        <button type="submit" class="btn btn-md btn-primary float-right">Import</button>
	</form>
</div>
